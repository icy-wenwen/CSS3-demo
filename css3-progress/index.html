<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS3百分比加载进度条动画特效</title>

<link rel="stylesheet" href="css/ui.css">
<link rel="stylesheet" href="css/ui.progress-bar.css">

</head>
<body><script src="/demos/googlegg.js"></script>
  
<div id="container">
	<div class="content">
		<h1>进度条</h1>
	</div>
	<!-- Progress bar -->
	<div id="progress_bar" class="ui-progress-bar ui-container">
	<div class="ui-progress" style="width: 79%;">
	<span class="ui-label" style="display:none;">正在加载...<b class="value">79%</b></span>
	</div>
	</div>
	<!-- /Progress bar -->
	<div class="content" id="main_content" style="display: none;">
		<p>加载完成。</p>
	</div>
</div>

<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/progress.js" type="text/javascript" charset="utf-8"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
</div>
</body>
</html>
